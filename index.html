<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form name="bmiForm">
        <div class="bmi-calculator">
            <h1 style=" 1em;">Calculate your BMI</h1>
            <div class="bmi-calculator-weight">
                <p style=" 1.8em;">
                    WEIGHT:
                    <input id="inputWeight" type="number" value="0"  min="0" />
                    <span id="weight"></span> kg
                </p>
            </div>
            <div class="bmi-calculator-height">
                <p style=" 1.8em;">
                    HEIGHT:
                    <input id="inputHeight" type="number" value="0" min="0" />
                <span id="height"></span> m
                </p>
            </div>
            <input class="gumb" type="button" value="Calculate" onclick="calculateBmi()" style=" 0.5em">
            <p style=" 1em;font-size: 1.2em;">
                <strong>Your BMI:</strong>
                <span id="yourbmi" style="font-size: 1.2em; 8px;"></span>
            </p>
            <p></p>
            <p>
                <span id="evaluationMessage"></span>
            </p>
        </div>
    </form>
    <script src="./index.js"></script>
</body>

</html>
